<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Validation Form</title>
</head>
<body>
    <h1>Enter a validation Name</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/process", method='POST'>
        Name: <input type="test" name="name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
