<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Text Index</title>
</head>
    <body>
        <h1>Index Page</h1>
        <h3>Create a User</h3>
        <!-- read on to learn about form actions, we'll talk about the method in a later sections -->
        <form action='/users' method='post'>
            Name: <input type='text' name='name'>
            Password: <input type='password' name='password'>
            Email: <input type='text' name='email'>
            <input type='submit'  value='create user'>
        </form>
    </body>
</html>
