<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
    <h1>There are all my friends!</h1>
    {% for friend in all_friends: %}
        <p>ID: {{ friend['id']}}</p>
        <p>Frist Name: {{ friend['first_name'] }}</p>
        <p>Last Name: {{ friend['last_name'] }}</p>
        <p>Email: {{friend['email']}}</p>
        <p>Password: {{ friend['password'] }}</p>
        <hr>
    {% endfor %}
    <hr>
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="email">Email:<input type="text" name="email" id="email"></label>
        <label for="password">Password:<input type=password name="password" id="password"></label>

        <input type="submit" value="Add">
    </form>
</body>
</html>
