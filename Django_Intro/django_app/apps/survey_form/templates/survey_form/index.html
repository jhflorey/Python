<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey_form/css/style.css' %}">
</head>
<body>
<div>
    <form action="/survey_form/process" method="POST">
        {% csrf_token %}
        <label>
            Your Name: <input class="left" type="text" name="name">
        </label>

        <br>
        <label >
             Dojo Location: <select class="left" name="location"> 
                        <option value="San Jose, CA">San Jose, CA</option> 
                        <option value="Seatle, WA">Seatle, WA</option> 
                        <option value="Houston, TX"></option>Houston, TX</option></select>
        </label>

        <br>
        <label>
            Favorite Language: <select class="left" name="language"> 
                        <option value="Python">Python</option> 
                        <option value="JavaScript">JavaScript</option> </select>
        </label>

        <br>
        <label >
            Comment (optional): <textarea name="comment"></textarea>
        </label>

        <br>
        <input class="right" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
