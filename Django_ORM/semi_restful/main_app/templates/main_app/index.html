<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
</head>
<body>
    <h3>Users</h3>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td><a href="/{{user.id}}/show">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/{{user.id}}/show">Show</a> <a href="/{{user.id}}/edit">Edit</a> <a href="/{{user.id}}/delete">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <a href="/new">Add a new user</a>
</body>
</html>
